name: CI
on: 
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Supabase types
        run: npm run gen:types
        continue-on-error: true  # Optional setup step
        
      - name: TypeScript check
        run: npm run type-check
        
      - name: Lint
        run: npm run lint
        
      - name: Unit tests
        run: npm run test
        
      - name: Contract tests
        run: npm run test:contract
        
      - name: Schema drift check
        run: npm run schema:check
        continue-on-error: true  # Optional if Supabase not configured
        
      - name: SQL smoke tests
        run: npm run smoke:sql
        
      - name: Build
        run: npm run build
        
      - name: E2E tests (headless)
        run: npm run e2e:headless